<script>
/* + + + + + + + + + + + + + SCRIPT ------------------------------*/

	
/* object constructor function */
	/*however the function correspond to a js object which is style as follows*/
	const City = function(name, state) {
		this.name = name || 'Portland'; /*1+*/
		this.state = state || 'Oregon';
		this.printMyCityAndState = function() {
		  return console.log(this.name + ", and my state is " + this.state);
		};
	};
	/*1+ .name and .state is not change by the parameter of the function as they are object.
	1+ || the OR logical operand is being used. and if no argument is pass through to the parameter than the alternative will be automatically be selected.
	1+ 'this' does not represent City itself because it will remain undefined. the 'this' will represent the 'new' constructor instance you form in a new variable such as Portland (below).
	    +\ so you cannot use City.name because it will be undefined.
	1+ the = sign is being used despite it having characteristic of object, but think of it as a new variable that you are declaring*/


	/*setting new constructors so you can modify the City() property*/
	portland = new City();
	seattle = new City('Seattle', 'Washington');
	salem = new City('Salem');                  /*1+*/
		/*1+ or i could use (undefined, "Salem") to add to the second argument*/
		/*notice they are not using const/let/var which you can use by the way if you wanted to.
		+\ you have to use the 'new' constructor otherwise calling one of the object will not work and be undefined*/
	
	
	/*console output because we are calling a object function in City()*/
	portland[`printMyCityAndState`](); /*1+*/
	seattle.printMyCityAndState();
	salem.printMyCityAndState();
		/*1+ BIM bracket and dot notation.
		1+ you must use the () outside the bracket notation if the value is an anonymous function */
	
	
	/*object output*/
	console.log(portland);
	console.log(seattle);
	console.log(salem);

	
	/*i can also create new object keys using the 'new' constructor just like a normal object*/
	portland[`ik`] = "ik1";
