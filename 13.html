<script>
/* + + + + + + + + + + + + + SCRIPT ------------------------------*/


/* 'this' in a object */
	const Portland = {
		bridges: 12,
		airport: this,
		soccerTeams: 44,
		logNumberOfBridges: function() {
			return console.log( this.soccerTeams )
		} /*1+*/
	};/*END Portland*/
		/*1+ notice this.bridges . 'this' represents Portland
		+\ use return whenever possible */
	
	console.log(Portland.airport); /*OP: the window object*/
		/*BIM however 'airport: this.bridges' is undefined and cannot work without and annoymous function and then you call it with () */
	
	
	function logTeams () {
		 console.log(this);
		 console.log(this.bridges);
	}/*END logTeams*/

	
	Portland.foo = logTeams; 
		/*created a new property 'foo' in Portland object which stores the function logTeams*/

	
	Portland.foo(); /*output1: Portland object / output2: 12*/ 
	/*using the () callback function in logTeams() because it is a function.
	+\ output is the object of Portland, as the 'this' represent the object name*/
	
	
	logTeams(); /*OP1: logTeam window object of the function / OP2: undefined */
	/* it is a separate entity from the Portland object
	+\ OP2 so therefore 'this.bridges' will be undfined because it does not any object to refer to*/


	Portland.logNumberOfBridges();  /*OP: 44 */ 
	/*it will not trigger console.log inside without the parenthesis */
	
	
	console.log(Portland.logNumberOfBridges); 	/*OP: its strings formation*/
	/*will only show as string but not a function*/
